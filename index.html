<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">

        <svg width="400" height="180" style="margin: 0 auto; display: block">
            <rect x="50" y="20" rx="20" ry="20" width="100" height="100"
                style="fill:rgba(0, 255, 64, 0.708);stroke:rgb(0, 120, 30);stroke-width:5;opacity:0.5" />
            <rect x="85" y="70" rx="20" ry="20" width="80" height="80"
                style="fill:rgba(0, 255, 64, 0.708);stroke:black;stroke-width:5;opacity:0.5" />
            <rect x="200" y="40" rx="20" ry="20" width="120" height="120"
                style="fill:rgba(11, 210, 61, 0.708);stroke:black;stroke-width:5;opacity:0.5" />
            <rect x="170" y="10" rx="20" ry="20" width="70" height="70"
                style="fill:rgba(7, 242, 66, 0.708);stroke:black;stroke-width:5;opacity:0.5" />
        </svg>

        <div class="frame">
            <div class="nav">
                <ul class="links">
                    <li class="signin-active"><a class="btn">Existing User</a></li>
                    <li class="signup-inactive"><a class="btn">New User</a></li>
                </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="post" name="form">
                    <label for="username">Username</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="email">Email</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="password" name="password" placeholder="" />
                    <label for="password_verify">Verify Password</label>
                    <input class="form-styling" type="password" name="password_verify" placeholder="" />
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                    <div class="btn-animate"> <a class="btn-signin">Sign in </a> </div>
                </form>
                <form class="form-signup" action="" method="post" name="form">
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="email">Email</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="password" name="password" placeholder="" />
                    <label for="password_verify">Verify Password</label>
                    <input class="form-styling" type="password" name="password_verify" placeholder="" />
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                    <input class="form-styling" type="text" name="confirmpassword" placeholder="" />
                    <a ng-click="checked = !checked" class="btn-signup">REGISTER</a>
                </form>
                <div class="success">
                    <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check"
                        ng-class="checked ? 'checked' : ''">
                        <path fill="#ffffff"
                            d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                        <div class="successtext">
                            <p> New User registered, Kindly check your email for confirmation.</p>
                        </div>
                </div>
            </div>
            <div class="forgot"> <a href="#">Forgot your password?</a> </div>
        
    </div>

</body>

<script>

    $(function () {
        $(".btn").click(function () {
            $(".form-signin").toggleClass("form-signin-left");
            $(".form-signup").toggleClass("form-signup-left");
            $(".frame").toggleClass("frame-long");
            $(".signup-inactive").toggleClass("signup-active");
            $(".signin-active").toggleClass("signin-inactive");
            $(".forgot").toggleClass("forgot-left");
            $(this).removeClass("idle").addClass("active");
        });
    });

    $(function () {
        $(".btn-signup").click(function () {
            $(".nav").toggleClass("nav-up");
            $(".form-signup-left").toggleClass("form-signup-down");
            $(".success").toggleClass("success-left");
            $(".frame").toggleClass("frame-short");
        });
    });

</script>

</html>
